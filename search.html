<input type="text" id="search-input" placeholder="搜索内容" />

<script id="ending">
    if (window.screen.width >= 800) {
        alert("这是一个移动版页面，桌面版设备请使用右上角搜索框。点击确定跳转到主页。");
        window.top.window.location = '/';
    }
    $(function () {
        // 将 subform 移入 main
        var subform = document.getElementById('subform');
        subform.parentNode.removeChild(subform);
        var ending = document.getElementById('ending');
        document.getElementById('main').insertBefore(subform, ending);
        // 初始化 TidSearch
        initTidSearch('#search-input').then(function () {
            subform.style.display = 'inline';
        });
    });    
</script>
